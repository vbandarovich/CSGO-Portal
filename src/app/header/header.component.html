<header>
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #171a21;">
    <!-- Container wrapper -->
    <div class="container">
      <!-- Navbar brand -->
      <a class="navbar-brand me-2" routerLink="">
        <img src="assets/nav-logo.png" height="40" alt="" loading="lazy" />
        <small class="brand-style">CS:GO PLATFORM</small>
      </a>

      <!-- Toggle button -->
      <button class="navbar-toggler" type="button" (click)="buttonsNav.toggle()" aria-expanded="false"
        aria-label="Toggle navigation">
        <i class="fas fa-bars"></i>
      </button>

      <!-- Collapsible wrapper -->
      <div class="collapse navbar-collapse" id="navbarButtonsExample" mdbCollapse #buttonsNav="mdbCollapse">
        <!-- Left links -->
        <ul class="navbar-nav nav-style me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" routerLink='/community' routerLinkActive="active"
              [routerLinkActiveOptions]="{exact:true}">Community</a>
          </li>
          <li class="nav-item" [hidden]="!authService.isAuthorized">
            <a class="nav-link" routerLink='/profile/{{authService.user?.id}}' routerLinkActive="active"
              [routerLinkActiveOptions]="{exact:true}">My profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink='/best-arts' routerLinkActive="active"
              [routerLinkActiveOptions]="{exact:true}">Best arts</a>
          </li>
        </ul>
        <!-- Left links -->

        <div class="d-flex align-items-center">
          <a mdbRipple type="button" class="btn me-3 text-white" style="background-color: #1A237E;"
            [hidden]="authService.isAuthorized" routerLink='/signin' role="button">
            Sign In
          </a>
        </div>

        <ul class="navbar-nav align-items-center" [hidden]="!authService.isAuthorized">
          <li class="nav-item me-3 me-lg-0">
            <a class="nav-link">
              <i class="fas fa-envelope fa-lg"></i>
              <span class="badge bg-danger badge-dot"></span>
            </a>
          </li>

          <li mdbDropdown class="nav-item">
            <a class="nav-link dropdown-toggle d-flex align-items-center" id="navbarDropdownMenuLink" role="button"
              mdbDropdownToggle aria-expanded="false">
              <img src="assets/player-icon.png" height="36" alt="" loading="lazy" />
            </a>

            <ul mdbDropdownMenu class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDropdownMenuLink"
              routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
              <li>
                <a class="dropdown-item" routerLink='/preferences'>Settings</a>
              </li>
              <li>
                <button class="dropdown-item" (click)="authService.logout()">Logout</button>
              </li>
            </ul>
          </li>
        </ul>
      </div>
      <!-- Collapsible wrapper -->
    </div>
    <!-- Container wrapper -->
  </nav>
</header>
